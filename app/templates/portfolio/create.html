{% extends "base.html" %}

{% block title %}Create Portfolio - CryptoLens{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Create Portfolio</h1>
        <a href="{{ url_for('portfolio.index') }}" class="text-muted hover:text-white text-sm">
            &larr; Back to Portfolios
        </a>
    </div>

    <div class="bg-card rounded-lg p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="block text-sm font-medium mb-2">Portfolio Name *</label>
                <input type="text" name="name" required
                       class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="e.g., Main Trading Account">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Description</label>
                <textarea name="description" rows="3"
                          class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="Optional description for this portfolio"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Initial Balance *</label>
                    <input type="number" name="initial_balance" step="0.01" min="0" value="10000" required
                           class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Currency</label>
                    <select name="currency"
                            class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="USDT" selected>USDT</option>
                        <option value="USD">USD</option>
                        <option value="BTC">BTC</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-700">
                <a href="{{ url_for('portfolio.index') }}"
                   class="px-6 py-2 rounded bg-gray-700 hover:bg-gray-600">
                    Cancel
                </a>
                <button type="submit"
                        class="px-6 py-2 rounded bg-blue-600 hover:bg-blue-700">
                    Create Portfolio
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
