{% extends "base.html" %}

{% block title %}Reset Password - CryptoLens{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-card rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>

        <p class="text-gray-400 mb-6 text-center">
            Enter your new password below.
        </p>

        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="At least 8 characters">
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="Confirm your password">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                Reset Password
            </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
            <a href="{{ url_for('auth.login') }}" class="text-blue-400 hover:text-blue-300">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
