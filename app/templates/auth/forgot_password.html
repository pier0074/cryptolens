{% extends "base.html" %}

{% block title %}Forgot Password - CryptoLens{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-card rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Forgot Password</h1>

        <p class="text-gray-400 mb-6 text-center">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="you@example.com">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                Send Reset Link
            </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
            Remember your password?
            <a href="{{ url_for('auth.login') }}" class="text-blue-400 hover:text-blue-300">Login</a>
        </p>
    </div>
</div>
{% endblock %}
