{% extends "base.html" %}

{% block title %}Register - CryptoLens{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-card rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       value="{{ email|default('') }}"
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="you@example.com">
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       value="{{ username|default('') }}"
                       pattern="[a-zA-Z0-9_]{3,30}"
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="Choose a username">
                <p class="text-xs text-gray-500 mt-1">3-30 characters, letters, numbers, and underscores only</p>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="At least 8 characters">
                <p class="text-xs text-gray-500 mt-1">Uppercase, lowercase, and a digit required</p>
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="Repeat password">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                Create Account
            </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="text-blue-400 hover:text-blue-300">Login</a>
        </p>
    </div>
</div>
{% endblock %}
