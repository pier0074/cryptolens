{% extends "base.html" %}

{% block title %}Login - CryptoLens{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-card rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="you@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                       placeholder="Your password">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-gray-400">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="text-blue-400 hover:text-blue-300">Register</a>
        </p>
    </div>
</div>
{% endblock %}
