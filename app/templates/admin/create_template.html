{% extends "base.html" %}

{% block title %}Create Template - Admin - CryptoLens{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Create Notification Template</h1>
        <a href="{{ url_for('admin.notification_templates') }}" class="text-blue-400 hover:text-blue-300">
            &larr; Back
        </a>
    </div>

    <form method="POST" class="bg-card rounded-lg p-6 space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div>
            <label class="block text-sm text-gray-400 mb-2">Template Name</label>
            <input type="text" name="name" required
                   class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg text-white"
                   placeholder="e.g., Maintenance Notice">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Type</label>
            <select name="template_type" required
                    class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg text-white">
                {% for type in template_types %}
                <option value="{{ type }}">{{ type | title }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Notification Title</label>
            <input type="text" name="title" required maxlength="200"
                   class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg text-white"
                   placeholder="Title shown in notification">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Message</label>
            <textarea name="message" rows="5" required
                      class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg text-white"
                      placeholder="Notification message content..."></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm text-gray-400 mb-2">Priority (1-5)</label>
                <select name="priority"
                        class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg text-white">
                    <option value="1">1 - Minimum</option>
                    <option value="2">2 - Low</option>
                    <option value="3" selected>3 - Default</option>
                    <option value="4">4 - High</option>
                    <option value="5">5 - Urgent</option>
                </select>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Tags (comma-separated)</label>
                <input type="text" name="tags"
                       class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg text-white"
                       placeholder="e.g., warning,maintenance">
            </div>
        </div>

        <div class="flex justify-end gap-4">
            <a href="{{ url_for('admin.notification_templates') }}"
               class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                Create Template
            </button>
        </div>
    </form>
</div>
{% endblock %}
