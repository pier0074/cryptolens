{% extends "base.html" %}

{% block title %}Payment Cancelled - CryptoLens{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center">
    <div class="mb-8">
        <div class="w-20 h-20 bg-gray-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold mb-4">Payment Cancelled</h1>
        <p class="text-xl text-gray-400">Your payment was not completed</p>
    </div>

    <div class="bg-card rounded-xl p-6 mb-8">
        <p class="text-gray-300">
            No charges have been made to your account. You can try again whenever you're ready.
        </p>
    </div>

    <div class="space-y-4">
        <a href="{{ url_for('payments.upgrade') }}"
           class="block w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition">
            Try Again
        </a>
        <a href="{{ url_for('main.index') }}"
           class="block text-gray-400 hover:text-gray-300">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
