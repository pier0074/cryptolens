[pytest]
# Register custom markers
markers =
    live: marks tests that send real notifications (deselect with '-m "not live"')
    asyncio: marks tests as async

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# By default, skip live tests (they send real notifications)
# Run all tests including live: pytest -m ""
# Run only live tests: pytest -m live
addopts = -m "not live"
