# Optional: Use this if you prefer Docker over local MySQL
# Run: docker-compose up -d
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: cryptolens_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: cryptolens_dev
      MYSQL_DATABASE: cryptolens
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cryptolens_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  redis_data:
